<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Registro de libros</h1>
        <h:form>
            <h:panelGrid columns="3">
                
                <h:outputLabel value="Titulo" for="titulo"/>
                <h:inputText label="titulo" id="titulo" value="#{managedBeanLibros.titulo}" required="true"/>
                <h:message for="titulo" />
                
                <h:outputLabel value="Autor" for="autor"/>
                <h:inputText label="Autor" id="autor" value="#{managedBeanLibros.autor}" required="true"/>
                <h:message for="autor"/>
                
                <h:outputLabel value="Resumen" for="resumen" />
                <h:inputTextarea label="Resumen" id="resumen" value="#{managedBeanLibros.resumen}" required="true"/>
                <h:message for="resumen"/>
                    
                <h:outputLabel value="Media" for="media" />
                <h:selectOneRadio value="#{managedBeanLibros.media}" required="true">
                    <f:selectItem itemLabel="Fisico" itemValue="fisico" />
                    <f:selectItem itemLabel="Magnetico" itemValue="magnetico" />
                </h:selectOneRadio>
                <h:message for="media"/>
                
                <h:commandButton value="Enviar datos" action="libros_vista"/>                                  
            </h:panelGrid>
        </h:form>
        <h:form>
            <h:commandLink value="Vuelva a inicio" action="index"/>
        </h:form>
    </h:body>
</html>
